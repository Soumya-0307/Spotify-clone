<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./Spotify_icon.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Spotify-Web player:Music for everyone</title><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="main">
        <div class="sidebar">
            <div class="nav">
                <div class="nav-option" style="opacity: 1;">
                       <i class="fa-solid fa-house"></i>
                       <a href="#">Home</a>
                </div>
                <div class="nav-option">
                       <i class="fa-solid fa-magnifying-glass"></i>
                      <a href="#">Search</a>
                 </div>
            </div>
            <div class="library">
                <div class="option">
                    <div class="lib-option nav-option">
                        <i class="fa-solid fa-grip-lines-vertical" style=" color: #fffffffd;"></i><i class="fa-solid fa-ruler-vertical" style="color: #ffffff; font-size:1.15rem; margin-left:0.15rem"></i>
                        <a href="#">Your library</a>
                    </div>
                    <div class="icon">
                        <i class="fa-solid fa-plus"></i>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>

               <div class="lib-box">
                <div class="box">
                    <p class="box-p1">Create your first playlist</p>
                    <p class="box-p2">It's easy, we'll help you</p>
                    <button class="badge">Create playlist</button>
                </div>

                <div class="box">
                    <p class="box-p1">Let's find some podcast to follow</p>
                    <p class="box-p2">We'll keep you updated on new episodes</p>
                    <button class="badge">Browse podcasts</button>
                </div>

               </div>
                
            </div>

        </div>
        <div class="main-content"><main-content>
            <div class="sticky-nav">
                <div class="sticky-nav-icons">
                <i class="fa-solid fa-chevron-left"></i>
                <i class="fa-solid fa-chevron-right hide"></i>
            </div>
            <div class="sticky-nav-options">
                <button class="badge nav-item hide">Explore Premium</button>
                <button class="badge nav-item dark"><i class="fa-regular fa-circle-down" style="margin-right: 5px;"></i>Install App</button>
                <i class="fa-regular fa-user nav-item"></i>
            </div>
        </div>
            <div class="cards">
                <h2>Recently played</h2>
                <div class="cards-container">
                    <div class="card">
                        <img src="./card1.png" >
                        <p class="card-title">Top 50-Global</p>
                        <p class="card-info">Your daily updates of the most played tracks</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="music-player">music-player</div>

    </div>
    
</body>
</html>
